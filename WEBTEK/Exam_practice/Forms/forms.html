<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Forms</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="forms.css">
    </head>
    <body>
        <header>
            <h1> Forms: </h1>
        </header>
        <forms>
            <p>Personal questions:</p></br>

            <label for="firstName">First name: </label></br>
            <input type="text" id="firstName" name="firstName" required></br>

            <label for="lastName">Last name:</label></br>
            <input type="text" id="lastName" name="lastName" required></br> 

            <label for="address">Address:</label></br>
            <input type="text" id="address" name="address" required></br> 
            
            <label for="pets">Do you have a pet?:</label></br>
            <label for="yes">Yes:</label>
            <input type="radio" id="pets" name="pets" value="yes"></br>
            <label for="no">No :</label>
            <input type="radio" id="pets" name="pets" values="no"></br>

            <label for="petType">Which pet do you have?</label></br>
            <input type="text" id="petType" name="petType"></br>
            
            <p>If you have a pet here are some questions regarding your pet:</p></br>

            <label for="fed">Is it fed today?</label></br>
            <input type="checkbox" id="fed" name="fed"></br>

            <label for="walked">Have you walked it today?</label></br>
            <input type="checkbox" id="walked" name="walked"></br>

            <label for="nice">Have the pet behaved good today?</label></br>
            <input type="checkbox" id="nice" name="nice"></br>
        </forms>
        <ul>
            <li style="list-style-type: none;">none</li>
            <li style="list-style-type: disc;">disc</li>
            <li style="list-style-type: circle;">circle</li>
            <li style="list-style-type: square;">square</li>
        </ul>
        <!-- <script src="todo.js"></script>-->
    </body>
</html>
