<!DOCTYPE html>
<html>
    <head>
        <title>Lightbolb</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Change Picture</h1>
        <img id="image" onclick="changeImage()" src="lightbolbOFF.jpeg" width="200" height="200"> 

        <p>Click the lightbulb to turn light on and off</p>

        <div id="write"></div>
        <script>
            function changeImage() {
                var img = document.getElementById('image');
                if(img.src.match("lightbolbOFF.jpeg"))
                    img.src = "lightbolbON.jpeg"
                else 
                    img.src = "lightbolbOFF.jpeg";
                    loopTloop();

            }

            function loopTloop(){
                for(var i = 0; i < 12; i++) {
                    document.getElementById("write").innerHTML = i;
                }
            }
        </script>
    </body>
</html>
