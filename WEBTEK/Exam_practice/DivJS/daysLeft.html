                var days = diffTime / (24*60*60*1000);

                answer.innerText = days + isPrime(days);
                
            }
            function isPrime(num) {
                var sqrtnum=Math.floor(Math.sqrt(num));
                var prime = num != 1;
                for(var i=2; i<sqrtnum+1; i++) { // sqrtnum+1
                    if(num % i == 0) {
                    return " is not prime";
                }
                }
                return " is prime";
            }
        </script>
